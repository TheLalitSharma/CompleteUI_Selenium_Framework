name: Automation Regression Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '15 6 * * *'
  workflow_dispatch:
    inputs:
      execution_env:
        description: 'Select environment'
        required: true
        default: 'test'
        type: choice
        options: [live, staging, test]
      browser:
        description: 'Target Browser'
        required: true
        default: 'chrome'
        type: choice
        options: [chrome, firefox]
      node_count:
        description: 'Number of browser nodes'
        required: true
        default: '2'
        type: choice
        options: ['2', '3', '4']

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ› ï¸Create Shared Network
        run: docker network create automation-network

      - name: ğŸ³ Start Selenium Grid (Docker Compose)
        run: |
          docker compose up -d --scale ${{ github.event.inputs.browser || 'chrome' }}=${{ github.event.inputs.node_count || 2 }} selenium-hub ${{ github.event.inputs.browser || 'chrome' }}

      - name: â³ Health Check
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:4444/status | grep -q "\"ready\": true"; do 
            echo "Waiting for Selenium Grid..."
            sleep 5
          done'

      - name: ğŸ§ª Run Automation Tests
        run: |
          mvn clean test \
            -Pdocker-grid \
            -Denv=${{ github.event.inputs.execution_env || 'test' }} \
            -Dbrowser=${{ github.event.inputs.browser || 'chrome' }} \
            -DgridURL=http://localhost:4444 \
            -Dmaven.test.failure.ignore=true

      - name: ğŸ“Š Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-reports
          path: |
            target/surefire-reports/
            reports/ExtentReport.html

      - name: ğŸ§¹ Cleanup Infrastructure
        if: always()
        run: docker compose down